<!DOCTYPE html>
    <head>
        <html lang="en">
    <title>Antoine's Website</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
    </head>
    <body>
        <div class="container">
            <form id="forms_post" method="post">
                <div class="form-group">
                    <label for="name_project">Name</label>
                    <input class="form-control" required type="text" name="name">
                </div>
                <div class="form-group">
                    <label for="semester_project">Semester</label>
                    <input class="form-control" required type="text" name="semester">
                </div>
                <div class="form-group">
                    <label for="tech_project">Tech</label>
                    <textarea name="tech" required class = "form-control" rows = "7" placeholder = "programming"></textarea>
                </div>
                <div class="form-group">
                    <label for="description_project">description</label>
                    <textarea name="description" required class="form-control" rows = "5" placeholder = "description"></textarea>
                </div>
                <div class="form-group">
                    <label for="name_project">Password</label>
                    <input class="form-control" required type="text" name="password">
                </div>
                <input type="submit" class="btn btn-primary"></button>
            </form>
            <div id="result"></div>
        </div>

        <script>
        
  $(document).ready(function() {
	$( "#forms_post" ).submit(function(event){
    event.preventDefault();
	const data = $(this).serialize();
	$.ajax({
		url : window.location.href,
		type: 'POST',
		data : data,
		dataType: 'json',
		success: function(res) {
        console.log(res);
        $("#forms_post")[0].reset();
        alert(res.message);
		},
		error: function(error) {
		 console.log(error);
		}
	});
	});
});
</script>
    </body>
